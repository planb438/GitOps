apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: snipeit
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: snipeit
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          envFrom:
            - secretRef:
                name: snipeit-secret
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
          resources:
            requests:
              memory: "300Mi"
              cpu: "100m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "600Mi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi